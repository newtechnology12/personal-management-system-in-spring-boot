<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Users</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          rel="stylesheet"/>
    <script>
        $(function () {
            $("#dateEdit").datepicker({dateFormat: "yy-mm-dd"});
        });

    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/}">Dashboard</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#" th:href="@{/d_index}">User<span
                    class="sr-only">(current)</span></a>
            <!--            <a class="nav-item nav-link" href="#" th:href="@{}">Course</a>-->
            <!--            <a class="nav-item nav-link" href="#" th:href="@{}">Department </a>-->
            <li sec:authorize="isAuthenticated()"><a class="nav-item nav-link" th:href="@{/logout}">Logout</a></li>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <h2 align="center">Search in Thymeleaf Template</h2>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Owner Name & Shop Type" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <button type="submit" class="btn btn-info" >Reset</button>
    </form>

    <h3>User List</h3>

    <hr/>
    <a class="btn btn-primary" th:href="@{/viewUserRegister}">Displaying List</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="studentTable">

        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>PersonalType</th>
            <th>UserName</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.personType}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.email}"></td>





            <td data-target="editModal"><a class="btn btn-primary" id="editButton"
                                           th:href="@{/showFormForUpdateUser/{id} (id=${user.id})}">Update</a>
                <a class="btn btn-danger"
                   th:href="@{/}">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="needs-validation" th:object="${user}"  method="POST" th:action="@{/process_register}"
                      novalidate>
                    <input type="hidden" field="${id}" name="id" id="idEdit" class="form-control" readonly>
                    <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input class="form-control mb-4 col-4" id="fnameEdit" name="first_name" placeholder="First Name" required
                           type="text">
                </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input class="form-control mb-4 col-4" id="lnameEdit" name="last_name" placeholder=" Name" required
                               type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-label">PersonalType</label>
                        <div>

            <span th:each="PersonalItem: ${ETitle}">
                <input type="radio" field="*{nameOfActivity}" th:value="${PersonalItem}" id="personalOfTypeEdit" name="personalType"/>
                <label  th:text="${PersonalItem}">PersonalType</label>
            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">UserName</label>
                        <input class="form-control mb-4 col-4" id="userNameEdit" name="user_name" placeholder=" Please enter amount" required
                               type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input class="form-control mb-4 col-4" id="emailEdit" name="email" placeholder="please enter your comment" required
                               type="text">
                    </div>
                    <!--div class="form-group">
                        <label class="form-label">Comment</label>
                        <input class="form-control mb-4 col-4" id="commentEdit" name="comment" placeholder="please enter your comment" required
                               type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-label">User</label>
                        <div class="col-sm-10">
                            <select field="*{userRegistration}" id="userRegistrationEdit" onchange="onstatechange(this)" class="form-control" name="userRegistration">
                                <option value="0">Select User</option>
                                <option th:each="userItem :${users}" th:value="${userItem.id}"
                                        th:text="${userItem.userName}"></option>
                            </select>

                        </div>
                    </div-->

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--CDN LINK FOR DATATABLE-->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#User").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
<script>
    $('table #editButton').on('click',function(event){
        event.preventDefault();
        var href=$(this).attr('href');
        $.get(href, function(user,status){
            $('#fnameEdit').val(user.first_name);
            $('#lnameEdit').val(user.last_name);
            $('#personalOfTypeEdit').val(user.personalType);
            $('#userNameEdit').val(user.user_name);
            $('#emailEdit').val(user.email);
        });
        $('#editModal').modal();
    });
</script>
</body>

</html>
