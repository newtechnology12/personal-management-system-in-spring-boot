<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" th:href="@{images/favicon.png}" type="image/gif" />
    <title> Nkunda Express | Venuste </title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" />
    <!-- font awesome style -->
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{css/style.css}" rel="stylesheet"/>
    <!-- responsive style -->
    <link th:href="@{css/responsive.css}" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Forgot Password</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fas fa-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>Enter your e-mail address and we'll send you a link to reset your password.</p>
                        <div class="panel-body">

                            <div th:if="${success}">
                                <div class="alert alert-info"><span th:text="${success}"></span></div>
                            </div>
                            <div th:if="${emailError}">
                                <div class="alert alert-danger"><span th:text="${emailError}"></span></div>
                            </div>

                            <form th:action="@{/forgot}" th:object="${email}" method="post">

                                    <label>Email Address</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">

                                        </div>
                                        <input type="hidden" class="form-control" name="token" th:value=${resetToken} >
                                        <input type="email" class="form-control" name="token" th:value=${resetToken} >

                                    </div>
                                <hr>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    New user? <a href="/" th:href="@{/registration}">Register</a>
                </div>
                <div class="col-md-12">
                    Already registered? <a href="/" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
